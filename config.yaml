settings:
  title: 'Status Page'
  url: 'https://status-page.eidam.dev' # used for Slack messages
  logo: logo-192x192.png # image in ./public/ folder
  daysInHistogram: 90 # number of days you want to display in histogram
  collectResponseTimes: true # collects avg response times from CRON locations

  allmonitorsOperational: 'All Systems Operational'
  notAllmonitorsOperational: 'Not All Systems Operational'
  monitorLabelOperational: 'Operational'
  monitorLabelNotOperational: 'Not Operational'
  monitorLabelNoData: 'No data'
  dayInHistogramNoData: 'No data'
  dayInHistogramOperational: 'All good'
  dayInHistogramNotOperational: ' incident(s)' # xx incident(s) recorded

monitors:
  - id: wely-fun # unique identifier
    name: Wely | 主页
    description: '这里是Wely的主页' # default=empty
    url: 'https://Wely.fun/' # URL to fetch
    method: GET # default=GET
    expectStatus: 200 # operational status, default=200
    followRedirect: false # should fetch follow redirects, default=false
    linkable: true # allows the title to be a link, default=true

  - id: blog-wely-fun
    name: Wely | 博客
    description: '这里是Wely的博客'
    url: 'https://blog.wely.fun/'
    method: GET
    expectStatus: 200

  - id: work-wely-in
    name: Wely镜像GitHub
    description: '通过Cloudflare Workers反向代理GitHub'
    url: 'https://work.wely.in/'
    method: GET
    expectStatus: 200

  - id: tool-wely-fun
    name: Wely主页部分工具
    description: '访问自建服务器上的部分工具'
    url: 'https://tool.wely.fun/'
    method: GET
    expectStatus: 200
